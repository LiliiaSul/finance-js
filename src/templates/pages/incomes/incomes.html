<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 text-center" id="deleteModalLabel">Вы действительно хотите удалить категорию? Связанные доходы останутся без категории.</h2>

            </div>
            <div class="modal-footer border-top-0 justify-content-center">
                <button type="button" class="btn btn-success"  id="deleteButton">Да, удалить</button>

        </div>
